version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src # Optional: Hot reload for dev
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/dashboard.db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=${API_PUBLIC_URL:-http://localhost:${BACKEND_PORT:-8000}}
    restart: always
