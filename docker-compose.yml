services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/dashboard.db
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        # Se puede dejar vac√≠o o pasar una URL base por defecto
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: always
